version: "3"

volumes:
  db:

networks:
  front:
  back:

services:
  nginx:
    image: registry.ethancotterell.co.uk/leaguetables/nginx:v1
    build:
      dockerfile: docker/nginx/Dockerfile
      context: .
    depends_on:
      - backend
      - frontend
    networks:
      - front
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html/api
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  frontend:
    image: registry.ethancotterell.co.uk/leaguetables/frontend:v1
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    expose:
      - 8080
    networks:
      - front
    volumes:
      - ./frontend:/app

  backend:
    image: registry.ethancotterell.co.uk/leaguetables/backend:v1
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    depends_on:
      - redis
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=leaguetables
      - DB_USERNAME=leaguetables
      - DB_PASSWORD=helloworld
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    expose:
      - 9000
    networks:
      - front
      - back

